
[tool:pytest]
testpaths = generated_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --html=reports/report.html
    --self-contained-html
markers =
    functional: Functional tests
    visual: Visual regression tests
    api: API tests
    smoke: Smoke tests
    regression: Regression tests
asyncio_mode = auto

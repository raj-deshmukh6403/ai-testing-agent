
<!DOCTYPE html>
<html>
<head>

        .failed { border-left: 5px solid #f44336; }
        .error { border-left: 5px solid #ff9800; }

        .comparison { display: flex; gap: 10px; }
        .similarity { font-weight: bold; }
        .high-similarity { color: #4CAF50; }
        .low-similarity { color: #f44336; }
    </style>
</head>

            <div>
